<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <form action="/index.html">

        <!-- name -->
        <label for="full-name">Full name*:</label>
        <br>
        <input type="text" name="full-name" placeholder="FirstName LastName" required>
        <br>

        <!-- email -->
        <label for="email">Email address*:</label>
        <br>
        <input type="email" name="email" placeholder="EMAIL_ADDRESS" required>
        <br>

        <!-- select -->
        <label for="select-tour">Select Tour Package*:</label>
        <br>
        <select name="select-tour" required>
            <option value="Goa">Goa</option>
            <option value="Toa">Toa</option>
            <option value="Poa">Poa</option>
        </select>
        <br>

        <!-- select date -->
        <label for="arrival-date">Arrival Date*:</label>
        <br>
        <input type="date" required>
        <br>

        <!-- select number of person-->
        <label for="number-persons">Number of persons*:</label>
        <br>
        <input type="number" required>
        <br>

        <!-- checkbox -->
        <label for="avail">What would you want to avail?*</label>
        <br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" name="avail" value="boarding">
        <br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="avail" value="fooding">
        <br>
        <label for="sight-seeing">Sight seeing</label>
        <input type="checkbox" name="avail" value="sight-seeing">
        <br>
        <label for="discout-coupon">Discount Coupon code:</label>
        <br>
        <input type="text" name="discout-coupon">
        <br>

        <!-- term and conditions-->
        <span>Term and conditions*</span>
        <br>
        <input type="radio" name="condition" value="agree" required>
        <label for="agree">I agree</label>
        <input type="radio" name="condition" value="disagree" required>
        <label for="agree" >I disagree</label>
        <br>

        <!-- button -->
        <button type="submit">Complete reservation</button>
    </form>
</body>
